<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Fun Zone - Vision Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- IPI logo u gornjem lijevom uglu -->

    </div>
